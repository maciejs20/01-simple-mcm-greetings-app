apiVersion: app.ibm.com/v1alpha1
kind: Deployable
metadata:
  name: deployment-greetings
  namespace: greetings-channel-ns
  annotations:
    app.ibm.com/is-local-deployable: "false"
  labels:
    app: greetings-app
    subApp: greetings-channel
spec:
  template:
    kind: Deployment
    apiVersion: apps/v1
    metadata:
      name: greetings
      namespace: greetings-app-ns
      labels:
        app: greetings-app
        subApp: greetings-channel        
        comp: greetings
    spec:
      selector:
        matchLabels:
          app: greetings-app
          subApp: greetings-channel        
          comp: greetings
      replicas: 1
      template:
        metadata:
          labels:
            app: greetings-app
            subApp: greetings-channel        
            comp: greetings
        spec:
          containers:
            - name: my-container
              image: gandhicloud/greetings
              imagePullPolicy: Always
              ports:
                - containerPort: 9092
