apiVersion: app.ibm.com/v1alpha1
kind: Deployable
metadata:
  name: deployment-weather
  namespace: greetings-channel-ns
  annotations:
    app.ibm.com/is-local-deployable: "false"
  labels:
    app: greetings-app
    subApp: greetings-channel
spec:
  template:
    kind: Deployment
    apiVersion: apps/v1
    metadata:
      name: weather
    spec:
      selector:
        matchLabels:
          app: greetings-app
          subApp: greetings-channel        
          comp: weather
      replicas: 1
      template:
        metadata:
          labels:
            app: greetings-app
            subApp: greetings-channel        
            comp: weather
        spec:
          containers:
            - name: my-container
              image: gandhicloud/weather
              imagePullPolicy: Always
              ports:
                - containerPort: 9091
---
apiVersion: app.ibm.com/v1alpha1
kind: Deployable
metadata:
  name: service-weather
  namespace: greetings-channel-ns
  annotations:
    app.ibm.com/is-local-deployable: "false"
  labels:
    app: greetings-app
    subApp: greetings-channel
spec:
  template:
    kind: Service
    apiVersion: v1
    metadata:
      name: weather
      labels:
        app: greetings-app
        subApp: greetings-channel        
        comp: weather
    spec:
      type: NodePort
      ports:
        - name: my-http
          port: 9091
          nodePort: 32421
      selector:
        app: greetings-app
        subApp: greetings-channel        
        comp: weather
